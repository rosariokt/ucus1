
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jurnal Harian Regional - Academic Research Papers</title>
    <meta name="description" content="Access thousands of peer-reviewed academic articles, journals, and research papers from Jurnal Harian Regional." />
    <meta name="author" content="Jurnal Harian Regional" />
    <meta property="og:title" content="Jurnal Harian Regional - Academic Research" />
    <meta property="og:description" content="Access thousands of peer-reviewed academic articles and research papers." />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    <meta property="og:type" content="website" />
    <meta name="theme-color" content="#2C3E50" />
    <!-- Accessibility improvements -->
    <link rel="preconnect" href="https://cdn.gpteng.co" />
    <link rel="icon" type="image/png" href="/favicon.ico" />
    <!-- Cookie consent script -->
    <script>
      window.cookieConsent = {
        hasConsented: function() {
          return localStorage.getItem('cookie-consent') === 'accepted';
        },
        accept: function() {
          localStorage.setItem('cookie-consent', 'accepted');
          document.getElementById('cookie-banner')?.classList.add('hidden');
        },
        reject: function() {
          localStorage.setItem('cookie-consent', 'rejected');
          document.getElementById('cookie-banner')?.classList.add('hidden');
        }
      };
      // Check if consent already given
      document.addEventListener('DOMContentLoaded', function() {
        const banner = document.getElementById('cookie-banner');
        if (banner && !window.cookieConsent.hasConsented()) {
          banner.classList.remove('hidden');
        }
      });
    </script>
    <!--preloadedState-->
  </head>

  <body>
    <div id="root"></div>
    <!-- Cookie Consent Banner -->
    <div id="cookie-banner" class="hidden fixed bottom-0 left-0 right-0 bg-background border-t border-border z-50 p-4 shadow-lg">
      <div class="container mx-auto flex flex-col md:flex-row items-center justify-between gap-4">
        <div>
          <p class="text-sm">We use cookies to improve your experience. By continuing to use our site, you agree to our <a href="/privacy-policy" class="text-primary underline">Privacy Policy</a>.</p>
        </div>
        <div class="flex gap-2">
          <button onclick="window.cookieConsent.accept()" class="px-4 py-2 bg-primary text-primary-foreground text-sm rounded-md">Accept</button>
          <button onclick="window.cookieConsent.reject()" class="px-4 py-2 bg-secondary text-secondary-foreground text-sm rounded-md">Reject</button>
        </div>
      </div>
    </div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
